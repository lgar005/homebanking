<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap" rel="stylesheet">      
    <link rel="stylesheet" href="./css/styleAccounts.css">
    <title>Account</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg container_a">
            <div class="container-fluid container_a">
                <a class="navbar-brand ms-5" href="#">
                    <img class="nav_logo logo" src="./img/image.png" alt="Logo"  /></a>
                <button class="navbar-toggler mb-4" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end align-items-center container_a"
                    id="navbarNav">
                    <div class="navbar-nav nav_a d-flex align-items-center">
                
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <main id="app">
        <h1 class="colorTitles text-center">Account</h1>
        <div class="container infoAccountTransactions">
            <div class="d-flex">
                    <img src="./img/icons8-introducir-pin-64.png" alt="">
                    <div class="d-flex">
                    <h6 >Account Number: {{account.number}}</h6>
                    
                    </div>
            </div>
            <div class="d-flex">
                    <img src="./img/icons8-horas-extras-64.png" alt="">
                    <h6>Create Date: {{account.creationDate}}</h6>
                    
            </div>
            <div class="d-flex">
                    <img src="./img/icons8-libro-mayor-64.png" alt="">
                    <h6>Balance: {{account.balance}}</h6>
            
           </div>  
        </div>

        <div class="container pt-5">
            <div class="row">
                <div class="col">
                    <div class="table-responsive">
                        <table class="table table-bordered table- table-hover align-middle table-secondary">
                            <thead>
                            <tr>
                                <th class="col-1">Id</th>
                                <th class="col-2">Type</th>
                                <th class="col-3">Amount</th>
                                <th class="col-3">Description</th>
                                <th class="col-3">Data</th>
                            </tr>
                            </thead>
                            <tbody class="table-light" v-for="transaction of transactions">
                            <tr  v-bind:class=" transaction.type==='DEBIT' ? 'transactionColor text-danger' : 'transactionColor text-success'">
                                    <td>{{transaction.id}}</td>
                                    <td >{{transaction.type}}</td>
                                    <td>{{transaction.amount}}</td>
                                    <td>{{transaction.description}}</td>
                                    <td>{{transaction.data}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="pt-5">

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./account.js"></script>
</body>
</html>
