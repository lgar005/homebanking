<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="stylesheet" href="./style.css" />
    <title>Manager</title>
</head>
<body>
    <header class="d-flex justify-content-between align-items-center">
        <div >
            <img class="logo" src="./mbro-removebg-preview.png" alt="logo">
        </div>
        <nav>
            <a href="#">Manager</a>
            <a href="./accounts.html">Accounts</a>
        </nav>
        
    </header>
    <main id="app" class="resposiveG">
        <div class=" d-flex  justify-content-around sizeResponsive">
           <div>
                <h2 class="text-center colorClientList">Client Manager</h2>
                <div class="login-box">
                    <form>
                        <h3>Client</h3>
                        <div class="input-box">
                            <span class="icon">
                                <ion-icon name="person"></ion-icon>
                            </span>
                            <input type="text"  id="name" v-model="firstName">
                            <label for="name" >Name</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="person"></ion-icon></span>
                            <input type="text"  id="lastName" v-model="lastName">
                            <label for="lastName">Last Name</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            <input type="email"  id="email" v-model="email">
                            <label for="email" >Email</label>
                        </div>
                        <button type="button" @click="addClient">Add client</button>
                    </form>
                </div>
            </div>
            <div class="estileJS">
                <h2 class="colorClientRest">Client Rest Response</h2>
                <pre class="sizeJs">{{clients}}</pre>
            </div>
          
        </div>

        <!--Table-->
        <h2 class="text-center colorClientList mt-5">Client List</h2>
        <div class="container ">
            <div class="row">
                <div class="col">
                    <div class="table-responsive">
                        <table class="table table-bordered table- table-hover align-middle table-secondary">
                            <thead>
                            <tr>
                                <th class="col-4">First Name</th>
                                <th class="col-4">Last Name</th>
                                <th class="col-4">Email</th>
                            </tr>
                            </thead>
                            <tbody class="table-light">
                            <tr v-for="client of clients">
                                <td>{{client.firstName}}</td>
                                <td>{{client.lastName}}</td>
                                <td>{{client.email}}</td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./manager.js"></script>
</body>
</html>
