<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/register.css">
    <title>Document</title>
</head>
<body>
    <main id="app">
        <section class="h-100 " >
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-8 col-xl-6">
                  <div class="card rounded-3">
                    <!--<img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                      class="w-100" style="border-top-left-radius: .3rem; border-top-right-radius: .3rem;"
                      alt="Sample photo">-->
                      <div  class="w-100 logo">
                        <a href="./index.html">
                          <img class="sizeLogo"  src="./img/MLogo-removebg-preview.png" alt="logo-mindhub-brothers">
                        </a>
                          
                          <h4>Mindhub Brothers Bank</h4>
                      </div>
                    <div class="card-body p-4 p-md-5">
                      <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">Registration Info</h3>
          
                      <form class="px-md-2">
          
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example1q">First Name</label>
                            <input type="text" id="form3Example1q" class="form-control" v-model="firstName"/>
                        </div>
          
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example1q">Last Name</label>
                            <input type="text" id="form3Example1q" class="form-control" v-model="lastName"/>
                        </div>
    
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example1q">Email</label>
                            <input type="email" id="form3Example1q" class="form-control" v-model="email"/>
                        </div>
    
                        <div class="form-outline mb-4">
                            <label class="form-label" for="form3Example1q">Password</label>
                            <input type="text" id="form3Example1q" class="form-control" v-model="password"/>
                        </div>
    
                        <button type="button" class="btn colorButton btn-lg mb-1" @click="register">Register</button>
          
                      </form>
          
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </main>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
      <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
      <script src="./js/register.js"></script>
</body>
</html>
